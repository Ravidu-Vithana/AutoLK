<!DOCTYPE html>
<html class="no-js" lang="en">

    <!-- belle/checkout.html   11 Nov 2019 12:44:33 GMT -->
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Checkout &ndash; Belle Multipurpose Bootstrap 4 Template</title>
        <meta name="description" content="description">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.png" />
        <!-- Plugins CSS -->
        <link rel="stylesheet" href="assets/css/plugins.css">
        <!-- Bootstap CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- Main Style CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
        <link rel="stylesheet" href="assets/css/notification.css"/>
    </head>
    <body class="page-template belle" onload="loadCheckOutData()">
        <div class="pageWrapper" id="pageWrapper">

            <!-- Header Content -->

            <!--Body Content-->
            <div id="page-content">
                <!--Page Title-->
                <div class="page section-header text-center">
                    <div class="page-title">
                        <div class="wrapper"><h1 class="page-width">Checkout</h1></div>
                    </div>
                </div>
                <!--End Page Title-->

                <div class="container">
                    <div class="row billing-fields">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 sm-margin-30px-bottom">
                            <div class="create-ac-content bg-light-gray padding-20px-all">
                                <form>
                                    <fieldset>
                                        <h2 class="login-title mb-3">Billing details</h2>
                                        <div class="row">
                                            <div class="col-12 d-flex text-center mb-2">
                                                <input value="" id="check-address" type="checkbox" class="form-check">
                                                <label for="check-address" class="ml-2 mt-2">Same as your address</label>
                                            </div>
                                            <div class="form-group col-md-6 col-lg-6 col-xl-6 required">
                                                <label for="input-firstname">First Name <span class="required-f">*</span></label>
                                                <input value="" id="input-firstname" type="text">
                                            </div>
                                            <div class="form-group col-md-6 col-lg-6 col-xl-6 required">
                                                <label for="input-lastname">Last Name <span class="required-f">*</span></label>
                                                <input value="" id="input-lastname" type="text">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6 col-lg-6 col-xl-6 required">
                                                <label for="input-telephone">Mobile <span class="required-f">*</span></label>
                                                <input value="" id="input-mobile" type="tel">
                                            </div>
                                            <div class="form-group col-md-6 col-lg-6 col-xl-6 required">
                                                <label for="input-postcode">Post Code <span class="required-f">*</span></label>
                                                <input name="postcode" value="" id="input-postcode" type="text">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6 col-lg-6 col-xl-6 required">
                                                <label for="input-address-1">Address Line 1 <span class="required-f">*</span></label>
                                                <input value="" id="input-line-1" type="text">
                                            </div>
                                            <div class="form-group col-md-6 col-lg-6 col-xl-6 required">
                                                <label for="input-address-1">Address Line 2 <span class="required-f">*</span></label>
                                                <input value="" id="input-line-2" type="text">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6 col-lg-6 col-xl-6 required">
                                                <label for="input-city">City <span class="required-f">*</span></label>
                                                <select id="input-city">
                                                    <option value=""> --- Please Select --- </option>
                                                </select>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <div class="your-order-payment">
                                <div class="your-order">
                                    <h2 class="order-title mb-4">Your Order</h2>

                                    <div class="table-responsive-sm order-table"> 
                                        <table class="bg-white table table-bordered table-hover text-center">
                                            <thead>
                                                <tr>
                                                    <th class="text-left">Product Name</th>
                                                    <th>Price</th>
                                                    <th>Qty</th>
                                                    <th>Subtotal</th>
                                                </tr>
                                            </thead>
                                            <tbody id="cartItemView">
                                                <tr id="cartItem">
                                                    <td class="text-left" id="itemTitle">Loading</td>
                                                    <td id="itemPrice">Loading</td>
                                                    <td id="itemQuantity">Loading</td>
                                                    <td id="itemSubTotal">Loading</td>
                                                </tr>
                                            </tbody>
                                            <tfoot class="font-weight-600">
                                                <tr>
                                                    <td colspan="3" class="text-right">Sub-total </td>
                                                    <td id="subTotal">Loading</td>
                                                </tr>
                                                <tr>
                                                    <td colspan="3" class="text-right">Shipping </td>
                                                    <td id="shipping">Loading</td>
                                                </tr>
                                                <tr>
                                                    <td colspan="3" class="text-right">Total</td>
                                                    <td id="total">Loading</td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>

                                <hr />

                                <div class="your-payment">
                                    <h2 class="payment-title mb-3">payment method</h2>
                                    <div class="payment-method">
                                        <a href="https://www.payhere.lk" target="_blank"><img src="https://www.payhere.lk/downloads/images/payhere_short_banner_dark.png" class="w-100 mt-1" alt="PayHere"/></a>
                                        <div class="order-button-payment">
                                            <button class="btn" value="Place order" onclick="checkout()" type="button">Place order</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!--End Body Content-->

            <!-- Footer Content -->
            <div id="footer-content-marker"></div>

            <!--Scoll Top-->
            <span id="site-scroll"><i class="icon anm anm-angle-up-r"></i></span>
            <!--End Scoll Top-->

            <!-- Notification -->
            <script src="assets/js/notification.js"></script>

            <!-- Including Jquery -->
            <script src="assets/js/vendor/jquery-3.3.1.min.js"></script>
            <script src="assets/js/vendor/jquery.cookie.js"></script>
            <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
            <script src="assets/js/vendor/wow.min.js"></script>
            <!-- Including Javascript -->
            <script src="assets/js/bootstrap.min.js"></script>
            <script src="assets/js/plugins.js"></script>
            <script src="assets/js/popper.min.js"></script>
            <script src="assets/js/lazysizes.js"></script>
            <script src="assets/js/main.js"></script>
            <script src="assets/js/checkout.js"></script>

            <!-- Linking payhere -->
            <script type="text/javascript" src="https://www.payhere.lk/lib/payhere.js"></script>
        </div>
    </body>

    <!-- belle/checkout.html   11 Nov 2019 12:44:33 GMT -->
</html>
