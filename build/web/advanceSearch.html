<!DOCTYPE html>
<html class="no-js" lang="en">

    <!-- belle/shop-grid-3.html   11 Nov 2019 12:39:06 GMT -->
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Women &ndash; Belle Multipurpose Bootstrap 4 Template</title>
        <meta name="description" content="description">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.png" />
        <!-- Plugins CSS -->
        <link rel="stylesheet" href="assets/css/plugins.css">
        <!-- Bootstap CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- Main Style CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
        <link rel="stylesheet" href="assets/css/notification.css"/>
    </head>
    <body class="template-collection belle" onload="loadfilteringdata()">
        <div class="pageWrapper" id="pageWrapper">

            <!-- Header Content -->

            <!--Body Content-->
            <div id="page-content">
                <!--Collection Banner-->
                <div class="collection-header">
                    <div class="collection-hero">
                        <div class="collection-hero__image"><img class="blur-up lazyload" data-src="assets/images/cat-women2.jpg" src="assets/images/cat-women2.jpg" alt="Women" title="Women" /></div>
                        <div class="collection-hero__title-wrapper"><h1 class="collection-hero__title page-width">Advance Search</h1></div>
                    </div>
                </div>
                <!--End Collection Banner-->

                <div class="container">
                    <div class="row">
                        <!--Sidebar-->
                        <div class="col-12 col-sm-12 col-md-3 col-lg-3 sidebar filterbar">
                            <div class="closeFilter d-block d-md-none d-lg-none"><i class="icon icon anm anm-times-l"></i></div>
                            <div class="sidebar_tags">
                                <!--Categories-->
                                <div class="sidebar_widget filterBox filter-widget">
                                    <div class="widget-title"><h2>Categories</h2></div>
                                    <div class="widget-content">
                                        <select id="categorySelect" onchange="filterResults()" class="filters-toolbar__input">
                                            <option value="0" selected="selected">-Select-</option>
                                        </select>
                                    </div>
                                    <div class="widget-title mt-4"><h2>Sub-categories</h2></div>
                                    <div class="widget-content">
                                        <select id="subCategorySelect" onchange="filterResults()" class="filters-toolbar__input">
                                            <option value="0" selected="selected">-Select-</option>
                                        </select>
                                    </div>
                                </div>
                                <!--Categories-->
                                <!--Price Filter-->
                                <div class="sidebar_widget filterBox filter-widget">
                                    <div class="widget-title">
                                        <h2>Price</h2>
                                    </div>
                                    <form class="price-filter">
                                        <div id="slider-range" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                                            <div class="ui-slider-range ui-widget-header ui-corner-all"></div>
                                            <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
                                            <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
                                        </div>
                                        <div class="row">
                                            <div class="col-8">
                                                <p class="no-margin w-100"><input id="amount" class="w-100" type="text"></p>
                                            </div>
                                            <div class="col-4 text-right margin-25px-top">
                                                <button class="btn btn-secondary btn--small" type="button" onclick="filterResults()" >filter</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!--End Price Filter-->
                                <!--Condition-->
                                <div class="sidebar_widget filterBox filter-widget">
                                    <div class="widget-title"><h2>Condition</h2></div>
                                    <ul>
                                        <li>
                                            <input type="radio" name="condition" id="allRadio" checked onclick="filterResults()">
                                            <label for="allRadio"><span><span></span></span>All</label>
                                        </li>
                                        <li>
                                            <input type="radio" name="condition" id="brandNewRadio" onclick="filterResults()">
                                            <label for="brandNewRadio"><span><span></span></span>Brand New</label>
                                        </li>
                                        <li>
                                            <input type="radio" name="condition" id="usedRadio" onclick="filterResults()">
                                            <label for="usedRadio"><span><span></span></span>Used</label>
                                        </li>
                                    </ul>
                                </div>
                                <!--End Condition-->
                                <!--Product Tags-->
                                <div class="sidebar_widget">
                                    <div class="widget-content">
                                        <span class="btn btn--small" onclick="resetFilters()">View all</span>
                                    </div>
                                </div>
                                <!--end Product Tags-->
                            </div>
                        </div>
                        <!--End Sidebar-->
                        <!--Main Content-->
                        <div class="col-12 col-sm-12 col-md-9 col-lg-9 main-col">
                            <div class="productList">
                                <!--Toolbar-->
                                <button type="button" class="btn btn-filter d-block d-md-none d-lg-none"> Product Filters</button>
                                <div class="toolbar">
                                    <div class="filters-toolbar-wrapper">
                                        <div class="row">
                                            <div class="col-4 col-md-4 col-lg-4 filters-toolbar__item collection-view-as d-flex justify-content-start align-items-center"></div>
                                            <div class="col-4 col-md-4 col-lg-4 text-center filters-toolbar__item filters-toolbar__item--count d-flex justify-content-center align-items-center">
                                                <span class="filters-toolbar__product-count">Showing: 22</span>
                                            </div>
                                            <div class="col-4 col-md-4 col-lg-4 text-right">
                                                <div class="filters-toolbar__item">
                                                    <label for="SortBy" class="hidden">Sort</label>
                                                    <select name="SortBy" id="SortBy" onchange="filterResults()" class="filters-toolbar__input filters-toolbar__input--sort">
                                                        <option value="0" selected="selected">Sort</option>
                                                        <option value="nameAsc">Alphabetically, A-Z</option>
                                                        <option value="nameDesc">Alphabetically, Z-A</option>
                                                        <option value="priceAsc">Price, low to high</option>
                                                        <option value="priceDesc">Price, high to low</option>
                                                        <option value="dateDesc">Date, new to old</option>
                                                        <option value="dateAsc">Date, old to new</option>
                                                    </select>
                                                    <input class="collection-header__default-sort" type="hidden" value="manual">
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <!--End Toolbar-->
                                <div class="grid-products grid--view-items">
                                    <div class="row" id="productCardView">
                                        <div class="col-6 col-sm-6 col-md-4 col-lg-4 item" id="productCard">
                                            <!-- start product image -->
                                            <div class="product-image">
                                                <!-- start product image -->
                                                <a href="#" id="productCardLink1" class="grid-view-item__link">
                                                    <!-- image -->
                                                    <img class="primary blur-up lazyload" id="productCardPrimaryImg" src="assets/images/product-images/auto-parts-p-img1.jpg" alt="image" title="product">
                                                    <!-- End image -->
                                                    <!-- Hover image -->
                                                    <img class="hover blur-up lazyload" id="productCardHoverImg" src="assets/images/product-images/auto-parts-p-img1-1.jpg" alt="image" title="product">
                                                    <!-- End hover image -->
                                                </a>
                                                <!-- end product image -->

                                                <!-- Start product button -->
                                                <form class="variants add" action="#" method="post">
                                                    <button class="btn btn-addto-cart" id="productCardCartButton" type="button" tabindex="0">Add To Cart</button>
                                                </form>
                                                <div class="button-set">
                                                    <div class="wishlist-btn">
                                                        <a class="wishlist add-to-wishlist" id="productCardWishlistButton">
                                                            <i class="icon anm anm-heart-l"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                                <!-- end product button -->
                                            </div>
                                            <!-- end product image -->
                                            <!--start product details -->
                                            <div class="product-details text-center">
                                                <!-- product name -->
                                                <div class="product-name">
                                                    <a href="product-layout-1.html" id="productCardTitle">8 Tons Powerful Car Auto Tow Rope Trailer Rope</a>
                                                </div>
                                                <!-- End product name -->
                                                <!-- product price -->
                                                <div class="product-price">
                                                    <span class="price" id="productCardPrice">$79.43</span>
                                                </div>
                                                <!-- End product price -->
                                            </div>
                                            <!-- End product details -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="clear">
                            <div class="pagination">
                                <ul id="paginationView">
                                    <li class="next" id="paginationPreviousBtn"><a href="#" onclick="goToPreviousPage()"><i class="fa fa-caret-left" aria-hidden="true"></i></a></li>
                                    <!--<li class="active"><a href="#">1</a></li>-->
                                    <li id="paginationNumberBtn"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li class="next" id="paginationNextBtn"><a href="#" onclick="goToNextPage()"><i class="fa fa-caret-right" aria-hidden="true"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <!--End Main Content-->
                    </div>
                </div>

            </div>
            <!--End Body Content-->

            <!-- Footer Content -->
            <div id="footer-content-marker"></div>

            <!--Scoll Top-->
            <span id="site-scroll"><i class="icon anm anm-angle-up-r"></i></span>
            <!--End Scoll Top-->

            <!-- Notification -->
            <script src="assets/js/notification.js"></script>

            <!-- Including Jquery -->
            <script src="assets/js/vendor/jquery-3.3.1.min.js"></script>
            <script src="assets/js/vendor/jquery.cookie.js"></script>
            <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
            <script src="assets/js/vendor/wow.min.js"></script>
            <!-- Including Javascript -->
            <script src="assets/js/bootstrap.min.js"></script>
            <script src="assets/js/plugins.js"></script>
            <script src="assets/js/popper.min.js"></script>
            <script src="assets/js/lazysizes.js"></script>
            <script src="assets/js/main.js"></script>
            <script src="assets/js/advancedSearch.js"></script>
        </div>
    </body>

    <!-- belle/shop-grid-3.html   11 Nov 2019 12:39:06 GMT -->
</html>
